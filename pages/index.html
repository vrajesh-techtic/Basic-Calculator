<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css
    "
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js
    "
    />

    <link rel="stylesheet" href="/css/style.css" />

    <script src="/js/app.js"></script>
  </head>
  <body>
    <!-- Navigation bar -->
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
      <div class="container-fluid">
        <a class="navbar-brand w-100 text-center mx-auto" href="index.html"
          >Basic Calculator</a
        >
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent"></div>
      </div>
    </nav>

    <!-- Calculator  -->

    <div class="container-fluid" id="two-containers">
      <!-- For main calculation  -->
      <div class="container-fluid main-container">
        <div class="container-fluid" id="calcImage">
          <img src="/assets/calc.png" alt="Calculator image" />

          <!-- Calculator Display -->
          <div class="form calcInput">
            <input type="text" class="form-control" id="floatingInput" />
          </div>

          <!-- Grid for all buttons  -->
          <div class="container text-center digitContainer">
            <div class="row">
              <div class="col digits" onclick="getInput(7)">7</div>
              <div class="col digits" onclick="getInput(8)">8</div>
              <div class="col digits" onclick="getInput(9)">9</div>
              <div
                class="col digits"
                onclick="getInput(' + ')"
                style="background-color: orange"
              >
                +
              </div>
            </div>

            <div class="row">
              <div class="col digits" onclick="getInput(4)">4</div>
              <div class="col digits" onclick="getInput(5)">5</div>
              <div class="col digits" onclick="getInput(6)">6</div>
              <div
                class="col digits"
                onclick="getInput(' - ')"
                style="background-color: orange"
              >
                -
              </div>
            </div>

            <div class="row">
              <div class="col digits" onclick="getInput(1)">1</div>
              <div class="col digits" onclick="getInput(2)">2</div>
              <div class="col digits" onclick="getInput(3)">3</div>
              <div
                class="col digits"
                onclick="getInput(' * ')"
                style="background-color: orange"
              >
                *
              </div>
            </div>

            <div class="row">
              <div class="col digits" onclick="getInput(0)">0</div>
              <div
                class="col digits"
                onclick="getInput('.')"
                style="background-color: orange"
              >
                .
              </div>
              <div
                class="col digits"
                onclick="clearInput('C')"
                style="background-color: red"
              >
                C
              </div>
              <div
                class="col digits"
                onclick="getInput(' / ')"
                style="background-color: orange"
              >
                /
              </div>
            </div>
          </div>

          <!-- Calculate button  -->
          <button
            type="button"
            id="resultButton"
            class="btn"
            onclick="calculate()"
          ></button>
        </div>
      </div>

      <button class="btn btn-danger" id="historyBtn" onclick="removeHistory()">
        Clear History
      </button>

      <!-- For showing history of calculations  -->
      <div class="container-fluid history-container">
        <table class="table history-table table-striped">
          <thead>
            <tr>
              <th>Expression</th>
              <th>Result</th>
            </tr>
          </thead>
          <tbody id="tableBody">
            <!-- New rows will be added here  -->
          </tbody>
        </table>
      </div>
    </div>
  </body>
</html>
